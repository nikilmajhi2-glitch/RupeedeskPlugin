// âœ… Apply required plugins
apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
// âœ… Must match your Java package and manifest folder
namespace "com.rupeedesk"
compileSdkVersion 34 // ğŸ†™ Android 15 support

defaultConfig {
// âœ… Must match your Firebase package name
applicationId "com.rupeedesk"
minSdkVersion 21
targetSdkVersion 34
versionCode 1
versionName "1.0"

testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
}

buildTypes {
release {
minifyEnabled false
proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
}
}

// âœ… Required for Gradle 8.x (Java 17)
compileOptions {
sourceCompatibility JavaVersion.VERSION_17
targetCompatibility JavaVersion.VERSION_17
}

// âœ… Ensures WorkManager + Firebase dependencies build cleanly
packagingOptions {
resources {
excludes += [
'META-INF/DEPENDENCIES',
'META-INF/LICENSE',
'META-INF/LICENSE.txt',
'META-INF/license.txt',
'META-INF/NOTICE',
'META-INF/NOTICE.txt',
'META-INF/notice.txt',
'META-INF/ASL2.0'
]
}
}
}

dependencies {
// ğŸ§± AndroidX Core UI
implementation 'androidx.appcompat:appcompat:1.6.1'
implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
implementation 'com.google.android.material:material:1.12.0'

// âš™ï¸ WorkManager (for background SMS scheduling)
implementation 'androidx.work:work-runtime:2.9.1'

// ğŸ”¥ Firebase (BoM ensures consistent versions)
implementation platform('com.google.firebase:firebase-bom:32.2.0')
implementation 'com.google.firebase:firebase-firestore'
implementation 'com.google.firebase:firebase-analytics'

// ğŸ§ª Testing (optional)
testImplementation 'junit:junit:4.13.2'
androidTestImplementation 'androidx.test.ext:junit:1.1.5'
androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}